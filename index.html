<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verb tenses</title>

	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="apple-touch-icon" href="images/logo.png"/>

	<link href="css/footable.core.css" rel="stylesheet" type="text/css" />
	<link href="css/footable.metro.css" rel="stylesheet" type="text/css" />
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="config">
		<form class="config__filters">
			<input class="config__filter" placeholder="Filter by.."></input>
			<input type="submit" value="Filter" class="config__send"></input>
		</form>
		<select class="config__person">
			<option value="0">1st person</option>
			<option value="1" selected>2nd person</option>
			<option value="2">3rd person</option>
		</select>

		<select class="config__verb">
			<option value="0" selected>Regular verb</option>
			<option value="1">Irregular verb</option>
			<option value="2">verb to be</option>
		</select>

		<div class="config__preview">You / play / football</div>
	</div>

	<table class="footable metro-brown " data-filter="#filter" data-page-size="5">
	<thead>
		<tr>
			<th data-toggle="true" class="footable-first-column">
				Tense
			</th>
			<th data-hide="phone">
				Positive
			</th>
			<th data-hide="phone">
				Negative
			</th>
			<th data-hide="phone">
				Question
			</th>
			<th data-hide="phone, tablet" class="footable-last-column">
				Comments
			</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

	<!-- JS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/plugins/footable.js" type="text/javascript"></script>
	<script src="js/plugins/footable.sort.js" type="text/javascript"></script>
	<script src="js/plugins/footable.filter.js" type="text/javascript"></script>
	<script src="js/data.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
